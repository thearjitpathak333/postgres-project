<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Knowledge Base - Standalone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Load all data files as scripts -->
    <script src="data/categories.js"></script>
    <script src="data/acid-properties.js"></script>
    <script src="data/additional-join-errors.js"></script>
    <script src="data/backup-recovery.js"></script>
    <script src="data/catalog.js"></script>
    <script src="data/configuration-tuning.js"></script>
    <script src="data/connection-errors.js"></script>
    <script src="data/data-corruption.js"></script>
    <script src="data/extension-errors.js"></script>
    <script src="data/glossary.js"></script>
    <script src="data/indexes-knowledge.js"></script>
    <script src="data/indexes.js"></script>
    <script src="data/installation.js"></script>
    <script src="data/joins-knowledge.js"></script>
    <script src="data/joins.js"></script>
    <script src="data/locks-deadlocks.js"></script>
    <script src="data/memory-resources.js"></script>
    <script src="data/mvcc.js"></script>
    <script src="data/permissions-roles.js"></script>
    <script src="data/postgresql-architecture.js"></script>
    <script src="data/query-performance.js"></script>
    <script src="data/replication-issues.js"></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar" class="w-64 bg-sidebar-light flex flex-col transition-all duration-300">
            <div class="p-4 border-b border-soft-gray">
                <h1 class="text-xl font-bold text-dark-charcoal">Knowledge Base</h1>
            </div>
            <nav id="main-nav" class="flex-1 p-2 space-y-1 overflow-y-auto"></nav>
            <div class="p-4 border-t border-soft-gray text-xs text-medium-gray">
                <p>&copy; 2024 PostgreSQL Error Knowledge Base. All rights reserved.</p>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-card-light border-b border-soft-gray p-4 flex justify-between items-center">
                <button id="menu-toggle" class="p-2 text-medium-gray hover:bg-soft-gray rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <div id="search-container" class="relative w-full max-w-lg hidden ml-8">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-medium-gray" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="search-input" placeholder="Search issues in this category..." class="block w-full pl-10 pr-3 py-2 border border-soft-gray rounded-md leading-5 bg-card-light placeholder-medium-gray focus:outline-none focus:placeholder-light-gray focus:ring-1 focus:ring-accent-dark focus:border-accent-dark sm:text-sm">
                </div>

                <button id="theme-toggle" class="p-2 text-medium-gray hover:bg-soft-gray rounded-lg ml-auto">
                    <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.325-6.675l.707-.707M6.675 17.325l-.707.707M18.675 17.325l.707.707M6.675 6.675l-.707-.707M12 7a5 5 0 100 10 5 5 0 000-10z" />
                    </svg>
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </header>
            <div id="content-area" class="flex-1 overflow-y-auto pl-6 pr-4 pt-4 pb-4 sm:pl-6 sm:pr-6 sm:pt-6 sm:pb-6 lg:pl-8 lg:pr-8 lg:pt-8 lg:pb-8 bg-smooth-cream"></div>
        </main>
    </div>

    <button id="scroll-to-top" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg opacity-0 invisible transition-all duration-300 z-50">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/standalone-app.js"></script>
</body>
</html>
